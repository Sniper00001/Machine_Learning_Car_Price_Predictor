<script>
    async function makePrediction() {
    
    const carName = document.getElementById('car_name').value;
    const companyName = document.getElementById('company_name').value;
    const year = document.getElementById('year').value;
    const fuelType = document.getElementById('fuel_type').value;

  
    if (!carName || !companyName || !year || !fuelType) {
        document.getElementById('result').innerText = "Please select all fields!";
        return;
    }

    try {
       
        const prediction = await predictPrice(
            carName,
            companyName,
            year,
            fuelType
        );

       
        document.getElementById('result').innerText = `Predicted value: ${prediction}`;
    } catch (error) {
        document.getElementById('result').innerText = `Error: ${error.message}`;
    }
}
